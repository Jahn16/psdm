[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pspm"
version = "0.1.0"
dependencies = [
    "typer",
    "toml",
]
requires-python = ">=3.8"
authors = [
  {name = "Jahn16", email = "jpdeoliveiraferreira@gmail.com"},
]
description = "A simple Python dependency manager"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["packaging", "dependency", "workflow"]
classifiers = [
  "Topic :: Software Development :: Build Tools",
  "Programming Language :: Python"
]

[project.scripts]
spm = "pspm.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/pspm"]

[tool.ruff]
preview = true
line-length = 79

[tool.ruff.lint]
select = ["ALL"]
ignore = ["CPY"]
extend-safe-fixes = ["FA102"]

[tool.mypy]
strict = true
